# ===================================
# SERVER CONFIGURATION
# ===================================
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-binding-errors=always


# ===================================
# SPRING DATASOURCE CONFIGURATION (PostgreSQL)
# ===================================
spring.datasource.url=jdbc:postgresql://localhost:5432/rmis_db
spring.datasource.username=postgres
spring.datasource.password=rootpass
spring.datasource.driver-class-name=org.postgresql.Driver

# Explicit Hibernate Dialect (prevents dialect error)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# ===================================
# JPA / HIBERNATE CONFIGURATION
# ===================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false


# ===================================
# LOGGING CONFIGURATION
# ===================================
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.rmis.rmis=DEBUG
logging.file.name=logs/rmis-application.log
logging.file.path=logs
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n


# ===================================
# JWT CONFIGURATION
# ===================================
app.jwt.secret=TXlTdXBlclNlY3JldEtleUZvclJNSVNKV1QyMDI0U2VjdXJlS2V5
app.jwt.expiration=86400000


# ===================================
# CORS CONFIGURATION
# ===================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200,http://127.0.0.1:3000


# ===================================
# EMAIL CONFIGURATION
# ===================================
app.mail.resend.api=re_YourResendAPIKeyHere
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


# ===================================
# FILE UPLOAD CONFIGURATION
# ===================================
file.upload-dir=./uploads/certifications
file.max-file-size=5242880
file.allowed-types=pdf,jpg,jpeg,png


# ===================================
# MULTIPART FILE UPLOAD CONFIGURATION
# ===================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=./uploads/temp


# ===================================
# STATIC RESOURCES CONFIGURATION
# ===================================
spring.web.resources.static-locations=file:./uploads/,classpath:/static/,classpath:/public/
spring.web.resources.static-path-pattern=/uploads/**
spring.web.resources.cache.period=3600
spring.web.resources.chain.cache=true
spring.web.resources.chain.enabled=true


# ===================================
# SPRING SECURITY DEFAULT USER
# ===================================
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN


# ===================================
# ACTUATOR CONFIGURATION
# ===================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true


# ===================================
# SPRING MVC CONFIGURATION
# ===================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss


# ===================================
# JACKSON CONFIGURATION
# ===================================
spring.jackson.serialization.indent_output=true
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null


# ===================================
# CODE GENERATOR CONFIGURATION
# ===================================
app.code-generator.expiration-minutes=5
app.code-generator.length=6


# ===================================
# QUOTA MANAGEMENT CONFIGURATION
# ===================================
app.quota.default-limit=1000
app.quota.notification-threshold=80


# ===================================
# THYMELEAF TEMPLATES
# ===================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8


# ===================================
# DATABASE CONNECTION POOL (HikariCP)
# ===================================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=RMISHikariPool


# ===================================
# ACTIVE PROFILE
# ===================================
spring.profiles.active=dev

server.tomcat.max-part-count=500

